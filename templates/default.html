<!DOCTYPE html>
<html lang="es">
	<head>
		{% block head %}
		<link rel="stylesheet" href="style.css" />
		<title>{% block title %}{% endblock %} - APS</title>
		{% endblock %}
	</head>
	<body>
		<nav>{% block nav %}{% endblock %}</nav>
		<main id="content">{% block main %}{% endblock %}</main>
		<footer id="footer">
			{% block footer %}
			{% endblock %}
		</footer>
	</body>
</html>
